version: 2.1

jobs:
  test:
    docker:
      - image: node:16-alpine
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
      - run: 
          name: Run test
          command: |
            npm run test
  lint:
      docker:
        - image: node:16-alpine
      steps:
        - checkout
        - run:
            name: Install dependencies
            command: |
              npm install
        - run:
            name: Lint project
            command: |
              npm run lint
  
  

workflows:
  ci:
    jobs:
      - test
      - lint